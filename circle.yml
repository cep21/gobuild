machine:
  environment:
    GOLANG_VERSION: 1.5.1
    GO15VENDOREXPERIMENT: 1
    GOROOT: /usr/local/go
    GOPATH: "$HOME/.go"
    PATH: "$GOROOT/bin:$GOPATH/bin:$PATH"

    IMPORT_PATH: "github.com/cep21/gobuild"

# TODO: Cache this if it exists???
dependencies:
  override:
    - sudo rm -rf /usr/local/go
    - wget -O - https://storage.googleapis.com/golang/go$GOLANG_VERSION.linux-amd64.tar.gz | sudo tar -v -C /usr/local -xzf -
    - go version | grep $GOLANG_VERSION
  cache_directories:
    - /usr/local/go

test:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go test ./... 

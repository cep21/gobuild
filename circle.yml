machine:
  environment:
    GOLANG_VERSION: 1.5.1
    GO15VENDOREXPERIMENT: 1
    GOROOT: /usr/local/go
    GOPATH: "$HOME/.go"
    PATH: "$GOROOT/bin:$GOPATH/bin:$PATH"
    IMPORT_PATH: "github.com/cep21/gobuild"
    SRC_PATH: "$GOPATH/src/$IMPORT_PATH"

# TODO: Cache this if it exists???
dependencies:
  cache_directories:
    # All the versions of 'go' go here.
    - /usr/local/gover
  override:
    - ./install_all_go_versions.sh

test:
  override:
    - mkdir -p $SRC_PATH
    - rsync -azC --delete ./ $SRC_PATH
    - cd $SRC_PATH && go test .
    - cd $SRC_PATH && go build . && ./gobuild
  post:
    - go get github.com/mitchellh/gox
    - cd $SRC_PATH && gox -output "$CIRCLE_ARTIFACTS/dist/gobuild_{{.OS}}_{{.Arch}}"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: cep21
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` $CIRCLE_ARTIFACTS/dist/
